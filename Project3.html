<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="Project3.css">
    <title>Project 3: Game of Life</title>

    <!---Nomatteus's Game of Life Library import
    https://github.com/nomatteus/conway-game-of-life-js --->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="./gameoflife.js"></script>
    <script src="./Project3.js"></script>
  </head>

  <body>
    <h1>Andrew and Kevin's Game of Life</h1>
    <hr>
    <table id="gametable">
      <tr><td>Set the desired size of the table below.</td></tr>
    </table>
    <canvas id="life"></canvas>
    <hr>
    <input type="button" name="sizesubmit" value="  Start game   " onclick="startGame()">
    <input type="button" name="sizesubmit" value="  Pause/Unpause game   " onclick="pauseunpauseGame()">
    <input type="button" name="sizesubmit" value="  Reset game   " onclick="resetGame()">
    <br>
    <input type="button" name="sizesubmit" value="  Step 1 Generation   " onclick="stepOne()">
    <form>
      <input type="number" name="generations" value="23">
      <input type="button" name="sizesubmit" value="  <- Step # Generations   " onclick="stepGen()">
    </form>
    <hr>
    <form>
      Rows: <input type="number" name="tableRowIn" id="tableRowIn">
      <br>Cols: <input type="number" name="tableColIn" id="tableColIn">
      <br><input type="button" name="sizesubmit" value="  Make Table   " onclick="makeTable()">
    </form>

  </body>

</html>
